<!DOCTYPE html>
<html>
<head>
  <title>Secure File Upload</title>
</head>
<body>
  <h2>üìÅ Secure File Upload</h2>

  <button onclick="logout()">üö™ Logout</button>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

<hr>
<h3>üìÇ Uploaded Files</h3>
<ul id="fileList"></ul>

<script>
  function parseJwt(token) {
    try {
      return JSON.parse(atob(token.split('.')[1]));
    } catch (e) {
      return {};
    }
  }

  async function loadFiles() {
    const token = localStorage.getItem('token');
    const user = parseJwt(token);

    const res = await fetch('/files', {
      headers: { Authorization: 'Bearer ' + token }
    });

    const list = document.getElementById('fileList');

    if (!res.ok) {
      list.innerHTML = '<li>‚ùå Unauthorized</li>';
      return;
    }

    const files = await res.json();
    list.innerHTML = '';

    if (files.length === 0) {
      list.innerHTML = '<li>No files found.</li>';
      return;
    }

    for (const file of files) {
      const li = document.createElement('li');
      li.innerHTML = `
        <a href="${file.url}" target="_blank">${file.key}</a>
        ${user.role === 'admin' ? `<button onclick="deleteFile('${file.key}')">üóëÔ∏è Delete</button>` : ''}
      `;
      list.appendChild(li);
    }
  }

  loadFiles();
</script>



  <script>
    // Upload with auth
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) return alert('‚ùå You must be logged in.');

      const formData = new FormData(e.target);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData,
        headers: { Authorization: 'Bearer ' + token }
      });

      if (res.ok) {
        alert('‚úÖ Upload successful!');
        loadFiles(); // refresh file list
      } else {
        alert('‚ùå Upload failed.');
      }

    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    // Redirect if not logged in
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
  </script>

  <script>
    async function deleteFile(fileKey) {
      const token = localStorage.getItem('token');
      if (!token) return alert('You must be logged in.');

      const res = await fetch(`/delete?key=${encodeURIComponent(fileKey)}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      });

      if (res.ok) {
        alert('‚úÖ File deleted');
        loadFiles(); // refresh list
      } else {
        alert('‚ùå Delete failed');
      }
    }
  </script>

</body>
</html>
